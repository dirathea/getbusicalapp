name: Changeset Check

on:
  pull_request:
    branches:
      - main

jobs:
  changeset:
    name: Changeset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Check for changesets
        run: |
          # Get list of changesets (excluding README.md)
          CHANGESETS=$(find .changeset -name "*.md" ! -name "README.md" 2>/dev/null | wc -l | tr -d ' ')

          if [ "$CHANGESETS" -eq "0" ]; then
            echo "::error::No changeset found. Please run 'npm run changeset' to create one."
            echo ""
            echo "Changesets are required for all PRs to ensure proper versioning."
            echo "Run: npm run changeset"
            echo ""
            exit 1
          fi

          echo "âœ“ Found $CHANGESETS changeset(s)"
