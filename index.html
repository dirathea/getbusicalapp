<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Content Security Policy -->
    <!-- Note: frame-ancestors must be set via HTTP header (X-Frame-Options in worker/app.ts) -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self' https://*.google.com https://*.outlook.com https://*.office365.com https://*.live.com https://*.icloud.com;
      worker-src 'self';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    ">
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BusiCal">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    
    <meta name="description" content="Sync calendar events to your work calendar â€” with privacy">
    
    <title>BusiCal - Sync Calendar Events</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration with Update Detection -->
    <script>
      if ('serviceWorker' in navigator) {
        let refreshing = false;
        
        // Detect controller change and reload page
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (refreshing) return;
          refreshing = true;
          window.location.reload();
        });

        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
              
              // Check for updates periodically (every minute)
              setInterval(() => {
                registration.update();
              }, 60000);
              
              // Listen for waiting service worker
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New service worker available - dispatch custom event
                    window.dispatchEvent(new CustomEvent('swUpdate', {
                      detail: { registration }
                    }));
                  }
                });
              });
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
